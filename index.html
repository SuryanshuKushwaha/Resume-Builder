<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Resume Builder</title>
</head>
<body>
  
    <img src="cartoon_img.png">
    <div class="container">
        <h1>Resume Builder</h1>
        <form id="resumeForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="form-group">
                <label for="summary">Profile Summary</label>
                <textarea id="summary"></textarea>
            </div>
            <div id="educationContainer">
                <h3>Education</h3>
                <button type="button" id="addEducation">Add Education</button>
            </div>
            <div id="experienceContainer">
                <h3>Experience</h3>
                <button type="button" id="addExperience">Add Experience</button>
            </div>
            <br>
            <div class="form-group">
                <label for="skills">Skills</label>
                <input type="text" id="skills" placeholder="Add skills separated by commas">
            </div>
            <button type="submit">Generate Resume</button>
            <button type="button" id="clearForm">Clear</button>
        </form>

        <div id="resumePreview">
            <h2 style="text-align:center">Resume Preview</h2>
            <div id="previewContent"></div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</body>
</html>
